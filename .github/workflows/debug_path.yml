# .github/workflows/debug_path.yml

name: Debug File Path

on:
  workflow_dispatch: # 允许我们手动触发

jobs:
  debug-path:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug - List all files recursively
        # 这个命令会列出所有文件和文件夹的结构
        run: ls -R
