# .github/workflows/daily_fetch.yml (修正版 - 增加了工作目录)

name: Announcement Fetcher

on:
  workflow_dispatch:
    inputs:
      task_to_run:
        description: '选择要运行的任务'
        required: true
        type: choice
        default: 'daily_update'
        options:
          - daily_update
          - backfill
  schedule:
    - cron: '0 11 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    # --- 【关键修改】在这里为所有 'run' 命令设置默认工作目录 ---
    defaults:
      run:
        working-directory: ./stockpro/app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies for Worker
        # 现在这个命令会在 ./stockpro/app 目录下执行，就能找到文件了
        run: pip install -r requirements_worker.txt

      - name: Run Daily Update Script
        if: github.event_name == 'schedule' || github.event.inputs.task_to_run == 'daily_update'
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
        # 这个命令也会在 ./stockpro/app 目录下执行
        run: python worker.py

      - name: Run Backfill Script
        if: github.event.inputs.task_to_run == 'backfill'
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
        # 这个命令也会在 ./stockpro/app 目录下执行
        run: python backfill_worker.py
