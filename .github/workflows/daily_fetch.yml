# .github/workflows/daily_fetch.yml (最终路径修正版)

name: Announcement Fetcher

on:
  workflow_dispatch:
    inputs:
      task_to_run:
        description: '选择要运行的任务'
        required: true
        type: choice
        default: 'daily_update'
        options:
          - daily_update
          - backfill
  schedule:
    - cron: '0 11 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    defaults:
      run:
        # --- 【最终修正】根据日志结果，正确的路径是 './app' ---
        working-directory: ./app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies for Worker
        run: pip install -r requirements_worker.txt

      - name: Run Daily Update Script
        if: github.event_name == 'schedule' || github.event.inputs.task_to_run == 'daily_update'
        env:
          DATABASE_URI: postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }}?sslmode=require
        run: python worker.py

      - name: Run Backfill Script
        if: github.event.inputs.task_to_run == 'backfill'
        env:
          DATABASE_URI: postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }}?sslmode=require
        run: python backfill_worker.py
